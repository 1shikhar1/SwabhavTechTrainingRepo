<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity= "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="style.css">
	<title>To do list</title>
</head>
<body>

	<header class="bg-success text-white p-5">
        <div class="container">
            <font face="Comic sans MS" size="11" color="black">
                <strong>ToDo List</strong>
            </font>
        </div>
    </header>

	<div class="container">
		<input type="text" id="textBox" class="input" placeholder="Write here"/>
		<input type="button" value="Add" id="btnInput" class="btn"/>
		<span id="error"></span>

		<ul class="list-group" id="item-list"></ul>
	</div>

	<script src="app.js"></script>
</body>
</html>
