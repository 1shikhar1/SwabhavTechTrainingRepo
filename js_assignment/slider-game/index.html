<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slider game</title>
</head>
<body>

    <header class="bg-success text-white p-5">
        <div class="container">
            <font face="Comic sans MS" size="11" color="black">
                <strong>Slider game</strong>
            </font>
        </div>
    </header>

    <h2 id="turn">You have 3 turn.</h2>
    <h2 id="score"></h2>


    <style data="test" type="text/css"></style>

    <div class="slidecontainer" align="center">
        <input id="rangeInput" type="range" min="0" max="10" value="0" class="slider" name="rangeInput">
    </div>

    <script src="app.js"></script>
</body>
</html>
