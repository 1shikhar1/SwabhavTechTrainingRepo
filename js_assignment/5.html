<!DOCTYPE html>
<html>
    <head>
        <title>An Interesting Title Goes Here</title>
        <style>

        </style>
    </head>
    <body>
        <script>
            var count = 10;
            function saySomething() {
                document.writeln("hello!");
            }
            for (var i = 0; i < count; i++) {
                saySomething();
            }

            var count = 0;
            while (count < 10) {
                document.writeln("looping away!");
                count++;
            }
        </script>
    </body>
</html>
